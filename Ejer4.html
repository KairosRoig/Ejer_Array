<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="resultado"></div>
    <script>
        const numeros = [10, 20, 30, 40, 50, 60];
        const [primero, segundo, ...resto] = numeros;
        const resultado = document.getElementById("resultado");
        resultado.innerHTML += `<p>Primer número: ${primero}</p>`;
        resultado.innerHTML += `<p>Segundo número: ${segundo}</p>`;
        resultado.innerHTML += `<p>Resto de los números: ${resto.join(", ")}</p>`;
    </script>
</body>
</html>
