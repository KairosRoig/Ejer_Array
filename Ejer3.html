<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="resultado"></div>

    <script>
        let data = [
            { name: "Nacho", telephone: "966112233", age: 40 },
            { name: "Ana", telephone: "911223344", age: 35 },
            { name: "Mario", phone: "611998877", age: 15 },
            { name: "Laura", telephone: "633663366", age: 17 }
        ];
        const resultado = document.getElementById("resultado");
        data.push(
            { name: "Pedro", telephone: "611944444", age: 25 },
            { name: "Julia", phone: "633232323", age: 37 }
        );
        resultado.innerHTML += "<h2>Array después de añadir elementos:</h2>";
        resultado.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        data.sort((a, b) => a.age - b.age);
        resultado.innerHTML += "<h2>Array ordenado por edad:</h2>";
        resultado.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        data.sort((a, b) => a.name.localeCompare(b.name));
        resultado.innerHTML += "<h2>Array ordenado por nombre:</h2>";
        resultado.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        const mayoresDe30 = data.filter(persona => persona.age > 30);
        resultado.innerHTML += "<h2>Personas mayores de 30 años:</h2>";
        resultado.innerHTML += `<pre>${JSON.stringify(mayoresDe30, null, 2)}</pre>`;
    </script>
</body>
</html>
